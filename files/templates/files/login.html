<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRLC RECORDS</title>
    <style>
        /* Ensure consistent sizing */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            color: #fff;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box input,
        .login-box button {
            width: 100%;
            display: block;
        }

        .login-box input {
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-box input:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
        }

        .login-box button {
            padding: 14px;
            background-color: #4b6cb7;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background-color: #395591;
        }

        .messages {
            margin-bottom: 15px;
        }

        .messages p {
            background-color: rgba(255, 100, 100, 0.2);
            color: #fff;
            padding: 12px;
            border-left: 4px solid #ff4e4e;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>TRLC RECORDS</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter your username" required>
        <input type="password" name="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>

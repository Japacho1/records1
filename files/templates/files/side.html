<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sidebar Test</title>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: white;
    font-family: Arial, sans-serif;
    display: flex;
}

.sidebar {
    width: 250px;
    background-color: #1e1e2f;
    color: white;
    min-height: 100vh;
    padding: 20px 15px;
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
    overflow-y: auto;
}

.profile-icon {
    text-align: center;
    margin-bottom: 30px;
}

.profile-icon img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #4fc3f7;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.profile-icon img:hover {
    transform: scale(1.1);
}

.sidebar-nav {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar-nav li {
    margin-bottom: 15px;
}

.sidebar-nav a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
    border-left: 4px solid transparent;
    transition: all 0.3s ease;
}

.sidebar-nav a:hover,
.sidebar-nav a.active {
    background-color: #2c3e50;
    border-left-color: #4fc3f7;
    color: #4fc3f7;
}
</style>
</head>
<body>
<div class="sidebar">
    <div class="profile-icon">
        <a href="#">
            <img src="https://via.placeholder.com/60" alt="My Profile" />
        </a>
    </div>

    <ul class="sidebar-nav">
        <li><a href="#">🏠 Dashboard</a></li>
        <li><a href="#">➕ Add Tenant</a></li>
        <li><a href="#">📤 Upload Document</a></li>
        <li><a href="#">⚠️ Expired Documents</a></li>
        <li><a href="#">📊 Analytics</a></li>
        <li><a href="#">📋 Tenants & Documents</a></li>
        <li><a href="#">📁 Bulk Upload</a></li>
    </ul>
</div>
</body>
</html>
